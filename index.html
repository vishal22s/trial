<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fingerprint Scanner</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        button { padding: 10px 20px; font-size: 18px; cursor: pointer; margin: 10px; }
        #output { margin-top: 20px; font-weight: bold; }
    </style>
    <script>
        async function registerFingerprint() {
            if (!window.PublicKeyCredential) {
                document.getElementById("output").innerText = "WebAuthn is not supported.";
                return;
            }

            try {
                let challenge = new Uint8Array(32);
                window.crypto.getRandomValues(challenge);

                let userID = new Uint8Array(16);
                window.crypto.getRandomValues(userID);

                let publicKey = {
                    challenge: challenge,
                    rp: { name: "My Site" },
                    user: { id: userID, name: "User", displayName: "User" },
                    pubKeyCredParams: [{ type: "public-key", alg: -7 }],
                    authenticatorSelection: { authenticatorAttachment: "platform", userVerification: "required" },
                    timeout: 60000
                };

                let credential = await navigator.credentials.create({ publicKey });

                if (credential) {
                    let credentialId = new Uint8Array(credential.rawId);
                    let credentialIdBase64 = btoa(String.fromCharCode(...credentialId));
                    
                    // Store credential ID for authentication
                    localStorage.setItem("credentialId", credentialIdBase64);

                    document.getElementById("output").innerText = "Fingerprint Registered! Credential ID saved.";
                }
            } catch (error) {
                document.getElementById("output").innerText = "Error: " + error.message;
            }
        }

        async function authenticateFingerprint() {
            if (!window.PublicKeyCredential) {
                document.getElementById("output").innerText = "WebAuthn is not supported.";
                return;
            }

            let storedCredentialId = localStorage.getItem("credentialId");
            if (!storedCredentialId) {
                document.getElementById("output").innerText = "No fingerprint registered. Register first.";
                return;
            }

            try {
                let challenge = new Uint8Array(32);
                window.crypto.getRandomValues(challenge);

                let credentialIdBytes = Uint8Array.from(atob(storedCredentialId), c => c.charCodeAt(0));

                let publicKey = {
                    challenge: challenge,
                    allowCredentials: [{ id: credentialIdBytes, type: "public-key" }],
                    timeout: 60000,
                    userVerification: "required"
                };

                let credential = await navigator.credentials.get({ publicKey });

                if (credential) {
                    document.getElementById("output").innerText = "Fingerprint Matched! Access Granted.";
                } else {
                    document.getElementById("output").innerText = "Fingerprint Mismatch!";
                }
            } catch (error) {
                document.getElementById("output").innerText = "Error: " + error.message;
            }
        }
    </script>
</head>
<body>
    <h2>Fingerprint Scanner</h2>
    <button onclick="registerFingerprint()">Register Fingerprint</button>
    <button onclick="authenticateFingerprint()">Scan & Verify</button>
    <p id="output"></p>
</body>
</html>
