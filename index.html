<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fingerprint Scanner</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        button { padding: 10px 20px; font-size: 18px; cursor: pointer; }
        #output { margin-top: 20px; font-weight: bold; }
    </style>
    <script>
        async function registerFingerprint() {
            if (!window.PublicKeyCredential) {
                document.getElementById("output").innerText = "WebAuthn is not supported.";
                return;
            }

            try {
                let challenge = new Uint8Array(32);
                window.crypto.getRandomValues(challenge);

                let publicKey = {
                    challenge: challenge,
                    rp: { name: "My Site" },
                    user: { id: new Uint8Array(16), name: "User", displayName: "User" },
                    pubKeyCredParams: [{ type: "public-key", alg: -7 }],
                    authenticatorSelection: { authenticatorAttachment: "platform", userVerification: "required" },
                    timeout: 60000
                };

                let credential = await navigator.credentials.create({ publicKey });

                let credentialRawId = new Uint8Array(credential.rawId);
                let credentialHash = btoa(String.fromCharCode(...credentialRawId));

                document.getElementById("output").innerText = "Fingerprint Registered! Hashed Data:\n" + credentialHash;
                localStorage.setItem("fingerprint", credentialHash);
            } catch (error) {
                document.getElementById("output").innerText = "Error: " + error.message;
            }
        }

        async function authenticateFingerprint() {
            if (!window.PublicKeyCredential) {
                document.getElementById("output").innerText = "WebAuthn is not supported.";
                return;
            }

            try {
                let challenge = new Uint8Array(32);
                window.crypto.getRandomValues(challenge);

                let publicKey = {
                    challenge: challenge,
                    allowCredentials: [{ id: new Uint8Array(16), type: "public-key" }],
                    timeout: 60000,
                    userVerification: "required"
                };

                let credential = await navigator.credentials.get({ publicKey });

                let credentialRawId = new Uint8Array(credential.rawId);
                let credentialHash = btoa(String.fromCharCode(...credentialRawId));

                if (credentialHash === localStorage.getItem("fingerprint")) {
                    document.getElementById("output").innerText = "Fingerprint Matched!";
                } else {
                    document.getElementById("output").innerText = "Fingerprint Mismatch!";
                }
            } catch (error) {
                document.getElementById("output").innerText = "Error: " + error.message;
            }
        }
    </script>
</head>
<body>
    <h2>Fingerprint Scanner</h2>
    <button onclick="registerFingerprint()">Register Fingerprint</button>
    <button onclick="authenticateFingerprint()">Scan & Verify</button>
    <p id="output"></p>
</body>
</html>
