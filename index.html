<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fingerprint Scanner</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        button { padding: 10px 20px; font-size: 18px; cursor: pointer; }
        #output { margin-top: 20px; font-weight: bold; }
    </style>
    <script>
        async function scanFingerprint() {
            if (!window.PublicKeyCredential) {
                document.getElementById("output").innerText = "WebAuthn is not supported on this device.";
                return;
            }

            try {
                // Simulated challenge (should be generated by a backend in real implementation)
                let challenge = new Uint8Array(32);
                window.crypto.getRandomValues(challenge);

                // Request fingerprint authentication
                let credential = await navigator.credentials.get({
                    publicKey: { challenge: challenge }
                });

                if (credential) {
                    let credentialRawId = new Uint8Array(credential.rawId);
                    let credentialHash = btoa(String.fromCharCode(...credentialRawId)); // Convert to base64
                    document.getElementById("output").innerText = "Hashed Fingerprint Data:\n" + credentialHash;
                } else {
                    document.getElementById("output").innerText = "Fingerprint authentication failed.";
                }

            } catch (error) {
                document.getElementById("output").innerText = "Error: " + error.message;
            }
        }
    </script>
</head>
<body>
    <h2>Scan Your Fingerprint</h2>
    <button onclick="scanFingerprint()">Scan Fingerprint</button>
    <p id="output"></p>
</body>
</html>
